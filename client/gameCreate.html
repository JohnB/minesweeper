<template name="gameCreate">
  <a href="https://github.com/johnb/minesweeper">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
           alt="Fork me on GitHub">
  </a>
  <h1>Welcome to MeteorSweeper!</h1>

  {{#if currentUser}}
    {{> loginButtons}}
    <br>
    Here is your list of games
    <br>
    {{> controls buttonText="New Game"}}
  {{else}}
    {{> controls buttonText="Play a game by yourself"}}

    <br>
    OR
    <br>
    {{> loginButtons}}
  {{/if}}

  {{> controls}}
  {{> board}}
</template>
