<template name="showGame">
    <a href="{{ pathFor 'games' }}">
        &lt;&lt; Back to Games
    </a>
    <br/>
        <h1>Game {{name}}</h1>

        <div class="board-wrap">
            {{#each boardRow this}}
                <div class="row">
                    {{#each row}}<span class="cell unknown">{{bomb}}</span>{{/each}}
                </div>
            {{/each}}
        </div>
</template>
