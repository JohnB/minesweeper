<template name="showGame">
    <a href="{{ pathFor 'games' }}">
        &lt;&lt; Back to Games
    </a>
    <br/>
        {{name}} ( {{width}} {{height}} {{#each bombs}} {{this}} {{/each}} )
        <table>
            {{#each boardRow this}}
                <tr>
                    {{#each row}}
                        <td>
                            {{bomb}}
                        </td>
                    {{/each}}
                </tr>
            {{/each}}
        </table>
</template>
